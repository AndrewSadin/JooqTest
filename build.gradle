plugins {
    id "java"
    id "org.flywaydb.flyway" version "5.2.4"
}
repositories {
    mavenCentral()
}
group 'DataBase'
version '1.0-SNAPSHOT'
apply plugin: 'java'
apply plugin: 'application'

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.9.0'
    compile group: 'org.jooq', name: 'jooq', version: '3.11.7'
    compile group: 'org.jooq', name: 'jooq-meta', version: '3.11.7'
    compile group: 'org.jooq', name: 'jooq-codegen', version: '3.11.7'
    compile group: 'com.h2database', name: 'h2', version: '1.4.197'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'JooqTest'

flyway {
    url = 'jdbc:h2:file:./target/foobar'
    user = 'sa'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
